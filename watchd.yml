---

backend:
  alias: elbload
  metric_list:
    - cpu-0/cpu-idle
    - cpu-1/cpu-idle
  elbname: front-balancer
  alarms:
    - alarm: high
      statistics:
        - threshold: 80
          methods:
            - two_sigma
            - one_tenth
        - threshold: 90
          methods:
            - five_mins
      action: autoscale:1
    - alarm: out
      statistics:
        - threshold: 1
          methods:
            - nodes_out
      action: autoscale:1

recommender:
  alias: elbload
  logfile: true
  metric_list:
    - cpu-0/cpu-idle
  elbname: recommender
  alarms:
    - alarm: high
      interval: 5
      statistics:
        - threshold: 80
          methods:
            - two_sigma
            - one_tenth
      action: autoscale:1
    - alarm: low
      interval: 25
      cooldown: 30
      statistics:
        - threshold: -30
          methods:
            - sigma_down
      action: post:10.0.0.251:8000

