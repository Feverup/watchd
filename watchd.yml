---

backend:
  metric_list:
    - cpu-0/cpu-idle
    - cpu-1/cpu-idle
  elbname: front-balancer
  statistics:
    - threshold: -20
      methods:
        - two_sigma
        - one_tenth
    - threshold: -10
      methods:
        - five_mins
  action: autoscale:ScaleOneUp

recommender:
  metric_list:
    - cpu-0/cpu-idle
  elbname: recommender
  statistics:
    - threshold: -20
      methods:
        - two_sigma
        - one_tenth
  action: autoscale:ScaleOneUp

