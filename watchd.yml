---

backend:
  metric_list:
    - cpu-0/cpu-idle
    - cpu-1/cpu-idle
  elbname: front-balancer
  alarms:
    - alarm: high
      statistics:
        - threshold: 80
          methods:
            - two_sigma
            - one_tenth
        - threshold: 90
          methods:
            - five_mins
      action: autoscale:ScaleOneUp

recommender:
  logfile: true
  metric_list:
    - cpu-0/cpu-idle
  elbname: recommender
  alarms:
    - alarm: high
      interval: 5
      statistics:
        - threshold: 80
          methods:
            - two_sigma
            - one_tenth
      action: autoscale:ScaleOneUp

